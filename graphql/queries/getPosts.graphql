query getPosts($page: PageArgs!) {
  posts(page: $page) {
    pageInfo {
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        id
        comment
        createdAt
        user {
          id
          name
          imageUrl
        }
        item {
          id
          asin
          name
          imageUrl
        }
      }
    }
  }
}
